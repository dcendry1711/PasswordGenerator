<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <section class="main-content">
            <section class="top-window">
                <h1><span>Generate a</span><br/> random password</h1>
                <p id="subtitle">Never use an insecure password again</p>
                <div class="password-length">
                    <label for="password-length-input">Length of password (1-15 characters)</label>
                    <input id="password-length-input" type="number" min="1" max="15" />
                </div>
                <button id="gen-pass-btn">Generate passwords</button>
            </section>
            <section class="bottom-window">
                <p class="password-fields" id="pass-field1"></p>
                <p class="password-fields" id="pass-field2"></p>
            </section>
        </section>
    </main>
<script src="script.js" type="module"></script>
</body>
</html>
